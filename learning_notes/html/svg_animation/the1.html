<svg>
    
    <rect x="10" y="10" height="110" width="110"
         style="stroke:#ff0000; fill: #0000ff">
    
<animate attributeName="height" attributeType="XML"
             from="110"  to="470"
             begin="0s" dur="2s"
             fill="remove" repeatCount="indefinite"/>
        <animateTransform
            attributeName="transform"
            begin="0s"
            dur="5s"
            type="rotate"
            from="0 60 60"
            to="360 60 60"
            repeatCount="indefinite" 
        />
    </rect>

</svg>
